---
# defaults file for ansible-roles/dnsmasq4vbox

# configuration file
dnsmasq_conf_file: /usr/local/etc/dnsmasq.conf

# interfaces 
dnsmasq_interfaces:
  - vboxnet0

# range of DHCP addresses
dnsmasq_dhcp_range: 192.168.100.101,192.168.100.150,255.255.255.0,12h

# domainname for local host names
dnsmasq_domain: vboxnet